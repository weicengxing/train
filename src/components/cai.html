<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëî°ÂæêÂù§ÊâìÁØÆÁêÉ</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            background-image: url('https://img95.699pic.com/photo/50055/5642.jpg_wh860.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .player {
            position: absolute;
            width: 250px;
            height: 400px;
            bottom: 20px;
            left: 300px;
            background-image: url('https://i.pinimg.com/originals/f3/e3/27/f3e327f9c2b91ad714336c3996e3324e.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom;
            z-index: 2;
            animation: playerMove 4s infinite;
        }
        
        @keyframes playerMove {
            0% {
                background-image: url('https://i.pinimg.com/originals/f3/e3/27/f3e327f9c2b91ad714336c3996e3324e.jpg');
                transform: translateY(0) rotate(0deg);
            }
            25% {
                background-image: url('https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/29e19c62be0b496e88f19b366547b2de~tplv-k3u1fbpfcp-zoom-in-crop-mark:1512:0:0:0.awebp');
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                background-image: url('https://ts1.cn.mm.bing.net/th/id/R-C.1f55530890d26e184123a6a475ad3d29?rik=Y%2fJzizAxZVc8KA&riu=http%3a%2f%2fqimg.hxnews.com%2f2019%2f0410%2f1554886567937.jpg&ehk=urXsQDLG7HUtEFFGFD5YoHl9gyjvG5%2bU7CYTgVlSPGY%3d&risl=&pid=ImgRaw&r=0');
                transform: translateY(-40px) rotate(10deg);
            }
            75% {
                background-image: url('https://n.sinaimg.cn/sinacn10115/366/w1055h711/20190410/af96-hvscktf7290345.jpg');
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                background-image: url('https://i.pinimg.com/originals/f3/e3/27/f3e327f9c2b91ad714336c3996e3324e.jpg');
                transform: translateY(0) rotate(0deg);
            }
        }
        
        .basketball {
            position: absolute;
            width: 60px;
            height: 60px;
            bottom: 300px;
            left: 380px;
            background-image: url('https://img95.699pic.com/photo/40094/9384.jpg_wh860.jpg');
            background-size: cover;
            border-radius: 50%;
            animation: basketballMove 4s infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        @keyframes basketballMove {
            0% {
                bottom: 150px;
                left: 380px;
                transform: rotate(0deg);
            }
            25% {
                bottom: 300px;
                left: 390px;
                transform: rotate(90deg);
            }
            50% {
                bottom: 350px;
                left: 400px;
                transform: rotate(180deg);
            }
            75% {
                bottom: 300px;
                left: 390px;
                transform: rotate(270deg);
            }
            100% {
                bottom: 150px;
                left: 380px;
                transform: rotate(360deg);
            }
        }
        
        .text {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 10;
        }
        
        .beat {
            animation: beat 1s infinite;
        }
        
        @keyframes beat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }
        
        .sound-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .effects {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .effect {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: rgb(255, 204, 0);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: flyUp 2s forwards;
            opacity: 0;
        }
        
        @keyframes flyUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text beat">Ëî°ÂæêÂù§ - È∏°‰Ω†Â§™Áæé</div>
        <div class="player"></div>
        <div class="basketball"></div>
        <div class="effects" id="effects"></div>
        <div class="sound-icon" id="soundIcon">üîä</div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const effects = document.getElementById('effects');
        const soundIcon = document.getElementById('soundIcon');
        let audio;
        
        // ÂàõÂª∫Èü≥È¢ëÂØπË±°
        function createAudio() {
            audio = new Audio('https://win-web-ri01-sycdn.kuwo.cn/e758351f49d0ce6f49e4ca2cb4b774e0/6593ab24/resource/n1/36/58/2392991908.mp3');
            audio.loop = true;
        }
        
        // Ê∑ªÂä†ÁâπÊïàÊñáÂ≠ó
        function addEffect() {
            const effect = document.createElement('div');
            effect.className = 'effect';
            
            const phrases = ['È∏°‰Ω†Â§™Áæé', 'ÁØÆÁêÉÊâìÂæóÂ•Ω', 'Â§™Âº∫‰∫Ü', 'ÂæãÂä®ÊÑüÂçÅË∂≥', 'Èü≥‰πêÊúâÂÜÖÂë≥‰∫Ü'];
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            
            effect.textContent = randomPhrase;
            effect.style.left = Math.random() * 700 + 'px';
            effect.style.top = Math.random() * 500 + 'px';
            
            effects.appendChild(effect);
            
            // 2ÁßíÂêéÁßªÈô§ÁâπÊïà
            setTimeout(() => {
                effect.remove();
            }, 2000);
        }
        
        // ÊØè1ÁßíÊ∑ªÂä†‰∏Ä‰∏™ÁâπÊïà
        setInterval(addEffect, 1000);
        
        // ÁÇπÂáªÈü≥ÊïàÂõæÊ†á
        soundIcon.addEventListener('click', function() {
            if (!audio) {
                createAudio();
            }
            
            if (audio.paused) {
                audio.play();
                soundIcon.textContent = 'üîä';
            } else {
                audio.pause();
                soundIcon.textContent = 'üîà';
            }
        });
        
        // ÁÇπÂáªÂ±èÂπïÊó∂
        container.addEventListener('click', function(event) {
            // ÈÅøÂÖçÁÇπÂáªÈü≥ÊïàÂõæÊ†áÊó∂Ëß¶Âèë
            if (event.target !== soundIcon) {
                const basketball = document.querySelector('.basketball');
                
                // ÂàõÂª∫‰∏Ä‰∏™Êñ∞ÁöÑÁØÆÁêÉÂÖãÈöÜ
                const newBall = basketball.cloneNode(true);
                newBall.style.animation = 'none';
                newBall.style.left = event.clientX - container.getBoundingClientRect().left + 'px';
                newBall.style.bottom = container.offsetHeight - (event.clientY - container.getBoundingClientRect().top) + 'px';
                newBall.style.width = '40px';
                newBall.style.height = '40px';
                newBall.style.opacity = '0.7';
                
                container.appendChild(newBall);
                
                // Ê∑ªÂä†‰∏Ä‰∏™‰∏¥Êó∂ÁöÑÂä®Áîª
                const randomX = Math.random() * 300 - 150;
                newBall.animate([
                    { transform: 'translate(0, 0) rotate(0deg)' },
                    { transform: `translate(${randomX}px, -300px) rotate(360deg)` }
                ], {
                    duration: 1000,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
                
                // 1ÁßíÂêéÁßªÈô§
                setTimeout(() => {
                    newBall.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
